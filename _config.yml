      - layout: top-middle
        title: Tourism in Trento Knowledge Grpah
        link: github.com/mbueno-g/KGE---Tourism-in-Trento
        # link_text: Project Website
        quote: >
          Creating an ontology and teleology for all tourism related concepts in Trentino, Italy 
        description: | # this will include new lines to allow paragraphs
          The Trentino region of Italy is incredibly rich in natural landscapes, with 3992 named mountains, 297 lakes and countless beautiful hikes throughout. As international students visiting the region for 6 months and excited to explore, the amount of information and variety of sources to learn about natural tourism was overwhelming. We did not know what points of interest could be accesible without car, and we were concerned doing very complex hikes that could be dangerous for begginers.
          To help ourselves and future visitors, we will focus on developing a knowledge graph, which will function as a tool for connecting all neccesary natural tourism information in Trentino. In this project, we followed the iTelos methodology that aims for maximum flexibility in reusing both data and schemas. This goal is achieved by independently developing the data level and the schema level of an application.
